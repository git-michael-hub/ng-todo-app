





<app-sidenav>

    <!-- <app-nx-welcome></app-nx-welcome> -->
    <router-outlet></router-outlet>


    <!-- create new user -->
    <input #inputname name="enter-user">
    <button (click)="addUser(inputname)" class="tw-bg-blue-500">Add task</button>

    <!-- list of users -->
    @for (user of users; track user.id) {
      <p >
        <span #viewName>Name: {{ user.name }}</span>
        <input #editname hidden value="{{user.name}}">
        <!-- &nbsp;&nbsp;&nbsp;&nbsp; -->
        <!-- <span>Email: {{ user.email }}</span> -->

        <button #btnDelete

          (click)="
          deleteUser(user.id)">Delete</button>

        <button #btnEdit
          (click)="editname.hidden = false;viewName.hidden = true;btnSave.hidden = false;btnClose.hidden = false; btnEdit.hidden = true;"
        >Edit</button>
        <button #btnClose
          (click)="editname.hidden = true;viewName.hidden = false;btnSave.hidden = true;btnClose.hidden = true;btnEdit.hidden = false;" hidden
        >Close</button>
        <button #btnSave
          hidden
          (click)="
          editUser(user.id, editname);
          editname.hidden = true;viewName.hidden = false;btnSave.hidden = true;btnClose.hidden = true;btnEdit.hidden = false;"
        >Save</button>
      </p>
    }
</app-sidenav>

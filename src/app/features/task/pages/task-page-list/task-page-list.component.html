<section class="page">
  <div class="tw-pb-3 tw-flex tw-justify-between tw-h-[0px] tw-my-[12px]">
    <div class="tw-flex tw-flex-row tw-items-center">
      @if (isSearch()) {
        <div class="tw-w-[37vw]">
          <ui-search (searchTermFn)="toSearch($event)" />
        </div>
      }
      @else {
        <div>
          <span class="tw-text-lg">
            {{ getTasks().length }}
          </span>
          <span class="tw-text-sm tw-text-[#4d4d4d]">
            {{ PAGE.description | lowercase}}
          </span>
        </div>
      }
    </div>

    <div class="tw-pl-[12px] tw-flex tw-flex-row tw-items-center tw-justify-between tw-pt-[2px]">
      <div class="tw-flex">
        @if (isSearch()) {
          <button
            mat-button
            class="tw-ml-[4px] tw-mb-[4px] !tw-px-2 tw-h-[46px] tw-text-sm"
            (click)="closeSearch()"
          >
            Close
          </button>
        }
        @else {
          <button
            mat-button
            class="tw-ml-[4px] tw-mb-[4px] !tw-px-2 tw-h-[46px] tw-text-sm"
            (click)="isSearch.set(true)"
          >
            Search
          </button>
        }
      </div>

      <div class="tw-flex tw-items-center">
        @if (SOURCE_PAGE !== 'completed') {
          <ui-filter-btn
            [value]="GET_FILTER_VALUE"
            [source]="SOURCE_PAGE"
            [view]="viewBoard ? 'board': 'list'"
            (filter)="filter($event)"
          />
        }

        <ui-sort-btn
          [value]="GET_SORT_VALUE"
          [source]="SOURCE_PAGE"
          [view]="viewBoard ? 'board': 'list'"
          (sort)="sort($event)"
        />
        <button
          mat-button
          class="tw-ml-[4px] tw-mb-[4px] !tw-px-2 tw-h-[46px] tw-cursor-pointer tw-text-sm"
          (click)="setDefaultData()"
        >
          Reset
        </button>
        <button
          mat-button
          class="tw-ml-[4px] tw-mb-[4px] !tw-px-2 tw-h-[46px] tw-cursor-pointer tw-text-sm"
          (click)="viewBoard = !viewBoard"
        >
          {{
            (
              viewBoard
                ? 'list'
                : 'board'
            ) | titlecase
          }}
        </button>
      </div>
    </div>
  </div>


  @if (viewBoard) {
    <ui-task-board
      [TASKS]="getTasks"
      [TASK_SERVICE]="_TASK_SERVICE"
      [SEARCH_TERM]="GET_SEARCH_TERM"
      [FILTER_VALUE]="GET_FILTER_VALUE"
      [SORT_VALUE]="GET_SORT_VALUE"
    />
  }
  @else {
    <ui-task-list
      [TASKS]="getTasks"
      [TASK_SERVICE]="_TASK_SERVICE"
      [SEARCH_TERM]="GET_SEARCH_TERM"
      [FILTER_VALUE]="GET_FILTER_VALUE"
      [SORT_VALUE]="GET_SORT_VALUE"
    />
  }

</section>
